<!DOCTYPE html>
<html lang="fr" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" id="theme-color" />
    <meta name="color-scheme" content="light dark">
    <!-- Add cache control meta tags to prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Le Bazar Moderne</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Pre-load critical theme styles to prevent FOUC (Flash of Unstyled Content) */
      :root {
        --color-primary: #9b2226;
        --color-primary-hover: #660708;
        --tw-ring-color: #FF3366; /* Fixed template literal issue */
      }
      
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      html.light body {
        background-color: #ffffff;
        color: #1a1a1a;
      }
      
      html.dark body {
        background-color: #121212;
        color: #f5f5f5;
      }
      
      /* Critical button styles */
      .primary-button {
        background-color: #9b2226;
        color: white;
      }
      
      .secondary-button {
        border: 2px solid #9b2226;
        color: #9b2226;
      }
      
      html.dark .secondary-button {
        background-color: #1e1e1e;
      }
    </style>
    <script>
      // Immediately apply the saved theme to prevent flash of default theme
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const defaultTheme = savedTheme || (prefersDark ? 'dark' : 'light');
        
        document.documentElement.classList.remove('dark', 'light');
        document.documentElement.classList.add(defaultTheme);
        
        // Update theme-color meta tag
        const metaThemeColor = document.getElementById('theme-color');
        if (metaThemeColor) {
          metaThemeColor.setAttribute('content', defaultTheme === 'dark' ? '#121212' : '#ffffff');
        }
        
        // Apply theme class to html and set color-scheme
        document.documentElement.style.colorScheme = defaultTheme;
        
        console.log("Thème initial appliqué:", defaultTheme);
      })();
    </script>
    <!-- Fix path to theme detector script for GitHub Pages deployment -->
    <script>
      // Dynamically determine correct path based on deployment environment
      const base = location.hostname === 'amakran2003.github.io' ? '/Bazarmoderne' : '';
      const scriptSrc = `${base}/js/theme-detector.js`;
      
      // Create and append the script dynamically with correct path
      const script = document.createElement('script');
      script.src = scriptSrc;
      script.defer = true;
      document.head.appendChild(script);
    </script>

    <div id="root"></div>
    <!-- Cache busting script -->
    <script>
      // Force reload if the page was loaded from browser cache
      if (performance.navigation.type === 2) {
        location.reload(true);
      }
      
      // Generate unique query parameter for all fetch requests
      const originalFetch = window.fetch;
      window.fetch = function(url, options) {
        if (typeof url === 'string') {
          // Only add timestamp to Sanity API calls
          if (url.includes('o0j2x6nh')) {
            const separator = url.includes('?') ? '&' : '?';
            url = `${url}${separator}_ts=${new Date().getTime()}`;
          }
        }
        return originalFetch(url, options);
      };
    </script>
